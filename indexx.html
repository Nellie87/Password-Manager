<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-blue-600 p-4 text-white">
        <h1 class="text-xl font-bold text-center">Password Manager</h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <!-- Add New Password Form -->
        <section class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-lg font-semibold mb-4">Add New Password</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="website">
                        Website
                    </label>
                    <input type="text" id="website" class="w-full px-3 py-2 border rounded" placeholder="e.g., example.com">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input type="text" id="username" class="w-full px-3 py-2 border rounded" placeholder="Username or Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded" placeholder="Password">
                </div>
                <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Password</button>
            </form>
        </section>

        <!-- Password List -->
        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-lg font-semibold mb-4">Saved Passwords</h2>
            <table class="min-w-full bg-white border">
                <thead>
                    <tr>
                        <th class="border px-4 py-2 text-gray-700">Website</th>
                        <th class="border px-4 py-2 text-gray-700">Username</th>
                        <th class="border px-4 py-2 text-gray-700">Password</th>
                        <th class="border px-4 py-2 text-gray-700">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border px-4 py-2">example.com</td>
                        <td class="border px-4 py-2">user@example.com</td>
                        <td class="border px-4 py-2">••••••••</td>
                        <td class="border px-4 py-2 text-center">
                            <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-2 rounded mr-2">View</button>
                            <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded">Delete</button>
                        </td>
                    </tr>
                    <!-- Repeat rows as needed -->
                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
